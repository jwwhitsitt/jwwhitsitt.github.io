title: "Jeff Whitsitt"
name: "Jeff Whitsitt"
description: "Parenting, tech, and surviving adulthood with minimal screaming."
url: "https://kitimus.com"
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes"

# Dark theme skin
minimal_mistakes_skin: "dark"

logo: "/assets/images/jw.png"

lang: "en-US"

author:
  name: "Jeff Whitsitt"
  avatar: "/assets/images/jw.png"
  bio: "Dad, tech nerd, school bus driver, and writer helping people survive adulthood with fewer meltdowns."
  location: "Fort Wayne, IN"

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

paginate: 5
paginate_path: "/page:num/"

# Plugins allowed on GitHub Pages
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-seo-tag
